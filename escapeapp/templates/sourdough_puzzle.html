{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Sourdough Lab</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">

</head>
<body class="kitchen-bg">

<div id="landing" class="button" onclick="location.href='{% url 'summerhouse_landing' %}'">🏡 Tilbage til sommerhuset</div>

<h1>🥖 Surdejsbageriet</h1>

<form method="post">
    {% csrf_token %}
    <label>Sæt tid (minutter): </label>
    <input type="number" name="minutes" value="0" required>
    <br><br>

    {% for step in steps %}
        <button class="step-button" name="step" value="{{ step.name }}">
            {{ step.name }}
        </button>
    {% endfor %}

    <br><br>
    <button type="submit" name="reset" class="step-button">🔁 Reset</button>
</form>

<div class="message">{{ state.message }}</div>

{% if state.image %}
    <img src="{% static 'images/'|add:state.image %}" class="dough-img">
{% endif %}

</body>
</html>
