<!DOCTYPE html>
<html>
<head>
    <title>Escape Room Home</title>
    <style>
        .door {
            width: 120px;
            height: 200px;
            background: brown;
            border: 5px solid #654321;
            border-radius: 10px;
            margin: 40px auto 20px auto;
            position: relative;
            transition: background 0.5s;
        }
        .door.open {
            background: #eee;
        }
        .door-label {
            text-align: center;
            font-size: 1.2em;
            margin-top: 10px;
        }
        .win-message {
            color: green;
            font-size: 1.5em;
            text-align: center;
            display: none;
        }
    </style>
</head>
<body>
    <h1>Welcome to the Escape Room!</h1>
    <div class="door{% if door_open %} open{% endif %}" id="door"></div>
    <div class="door-label" id="door-label">
        {% if door_open %}
            The door is open!
        {% else %}
            The door is closed.
        {% endif %}
    </div>
    <div style="text-align:center;">
        {% if not door_open %}
        <form method="post">
            {% csrf_token %}
            <label for="code">Enter code:</label>
            <input type="text" id="code" name="code" maxlength="16" value="{{ user_input }}">
            <button type="submit">Unlock Door</button>
        </form>
        {% endif %}
    </div>
    {% if message %}
    <div style="text-align:center; color: {% if door_open %}green{% else %}red{% endif %};">
        {{ message }}
    </div>
    {% endif %}
    <div class="win-message" id="win-message" {% if not door_open %}style="display:none;"{% endif %}>
        Congratulations! You escaped the room!
    </div>
    <!-- No JavaScript needed -->
</body>
</html>
