{% load static %}
<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <title>Velkommen</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body class="landing-bg">

<div class="lock-container">
    <h1>🔒 Velkommen til dit eventyr</h1>
    <p>Før du kan komme ind på siden, skal du svare på et spørgsmål:</p>

    <p><strong>👉 Hvilken vej i Danmark er det bedst at til at holde sommer på?</strong></p>

    <form method="post">
        {% csrf_token %}
        <input type="text" name="answer" placeholder="Skriv dit svar her..." required>
        <button type="submit">Send</button>
    </form>

    {% if message %}
        <div class="message">{{ message }}</div>
    {% endif %}
</div>

</body>
</html>
